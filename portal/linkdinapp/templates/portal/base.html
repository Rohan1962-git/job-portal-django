<html>
<head>
    <title>Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">JobPortal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <!-- Always show Home -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>

          {% if user.is_authenticated %}
            <!-- My Applications -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_applications' %}">My Applications</a>
            </li>

            {% if user.is_staff %}
              <li class="nav-item">
                <a class="btn btn-primary nav-link text-white" href="{% url 'create_job' %}">Post Job</a>
              </li>
            {% endif %}

            <!-- Logout -->
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger nav-link text-white border-0">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
